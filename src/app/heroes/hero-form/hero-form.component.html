<div class="container mt-4">
    <h2>{{ editing ? 'Editar Héroe' : 'Crear Héroe' }}</h2>
    <form (ngSubmit)="saveHero()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="hero.nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea class="form-control" id="bio" [(ngModel)]="hero.bio" name="bio"></textarea>
      </div>
      <div class="form-group">
        <label for="img">URL Imagen</label>
        <input type="text" class="form-control" id="img" [(ngModel)]="hero.img" name="img">
      </div>
      <div class="form-group">
        <label for="aparicion">Aparición</label>
        <input type="date" class="form-control" id="aparicion" [(ngModel)]="hero.aparicion" name="aparicion">
      </div>
      <div class="form-group">
        <label for="casa">Casa</label>
        <input type="text" class="form-control" id="casa" [(ngModel)]="hero.casa">
      </div>
      <button type="submit" class="btn btn-primary mt-3">{{ editing ? 'Guardar' : 'Crear' }}</button>
    </form>
  </div>
